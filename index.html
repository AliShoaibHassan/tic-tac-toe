<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <head class="header">
        <h1>TIC TAC TOE</h1>
    </head>

    <div class="out1">
        <div class="inner" id="b1"></div>
        <div class="inner" id="b2"></div>
        <div class="inner" id="b3"></div>
    </div>

    <div class="out2">
        <div class="inner" id="b4"></div>
        <div class="inner" id="b5"></div>
        <div class="inner" id="b6"></div>
    </div>

    <div class="out3">
        <div class="inner" id="b7"></div>
        <div class="inner" id="b8"></div>
        <div class="inner" id="b9"></div>
    </div>

    <div class="final"><button>Restart Game</button></div>

    <div class="result"><h2></h2></div>
    

    <script src="app.js"></script>

</body>
</html>
